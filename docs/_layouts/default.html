<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <meta name="author" content="{{ site.author.name }}">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      
		<hr>
      <footer>
        <p><small>
 		<img border="0" alt="" width="420" height="120" src="https://lanl.github.io/LaGriT/assets/images/lagrit1.jpg" /> 
        
		</small></p>
      </footer>

    </div>

  </body>
</html>
